<!DOCTYPE html>
<html lang="en" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내 인생 영화들</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.33.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <!-- 여기부터 네브바입니다 -->
    <nav>
      <div class="navbar bg-secondary text-primary-content">
        <div class="navbar-start">
          <div class="dropdown">
            <label tabindex="0" class="btn btn-ghost btn-circle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h7"
                />
              </svg>
            </label>
            <ul
              tabindex="0"
              class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-secondary rounded-box w-52"
            >
              <li><a>출연진</a></li>
              <li><a>줄거리</a></li>
              <li><a>명대사</a></li>
            </ul>
          </div>
        </div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl">내 인생 영화들</a>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              />
            </svg>
          </button>
          <button class="btn btn-ghost btn-circle">
            <div class="indicator">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                />
              </svg>
              <span class="badge badge-xs badge-success indicator-item"></span>
            </div>
          </button>
        </div>
      </div>
    </nav>
    <!-- sm(640px)부터는 해당 문구를 숨깁니다 = sm이하에만 해당 문구가 나옵니다 -->
    <!-- <div class="sm:hidden">
      <p class="text-center text-primary-content mt-10 text-lg">
        모바일에서 접속하셨군요!
      </p>
    </div> -->
    <!-- 지갑 상황입니다 -->
    <div>
      <h2 class="text-center my-5 text-xl">당신이 소지한 금액(원)</h2>
      <p id="wallet" class="text-center text-primary-content text-3xl">0</p>
    </div>
    <div class="flex justify-center mt-5">
      <button class="btn btn-secondary" onclick="earnRandomMoney()">
        돈 벌기
      </button>
    </div>
    <p class="text-center text-warning mt-5">1~10만원을 랜덤하게 법니다</p>
    <!-- 여기부터 고양이 카드입니다. flex 관련 속성으로 반응형을 구현하였습니다. -->
    <div class="flex flex-wrap justify-center text-lg sm:pb-10">
      <!-- 고양이 카드 1 -->
      <div class="card w-80 bg-base-100 shadow-xl m-5 hover:drop-shadow-2xl">
        <figure class="px-10 pt-10">
          <img
            src="./img/Forrest Gump.jpg"
            alt="Forrest Gump"
            class="rounded-xl"
          />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">포레스트 검프</h2>
          <p>
            "인생은 초콜릿상자와 같은거야... 어떤걸 가질지는 아무도 알수없어.."
          </p>
          <div class="card-actions">
            <label
              for="feed-modal"
              class="btn btn-secondary modal-button"
              onclick="payMoney(100000)"
              >기부 하기(100,000원)</label
            >
          </div>
        </div>
      </div>

      <!-- 고양이 카드 2 -->
      <div class="card w-80 bg-base-100 shadow-xl m-5 hover:drop-shadow-2xl">
        <figure class="px-10 pt-10">
          <img src="./img/Cast Away.jpg" alt="Cast Away" class="rounded-xl" />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">캐스트 어웨이</h2>
          <p>"윌슨! 윌슨! 팔이 안다! 제발 돌아와! 미안해 윌슨!"</p>
          <div class="card-actions">
            <label
              for="feed-modal"
              class="btn btn-secondary modal-button"
              onclick="payMoney(500000)"
              >기부 하기(500,000원)</label
            >
          </div>
        </div>
      </div>

      <!-- 고양이 카드 3 -->
      <div class="card w-80 bg-base-100 shadow-xl m-5 hover:drop-shadow-2xl">
        <figure class="px-10 pt-10">
          <img
            src="./img/The Dark Night.jpg"
            alt="The Dark Night"
            class="rounded-xl"
          />
        </figure>
        <div class="card-body items-center text-center">
          <h2 class="card-title">다크 나이트</h2>
          <p>"why so serious?"</p>
          <div class="card-actions">
            <label
              for="feed-modal"
              class="btn btn-secondary modal-button"
              onclick="payMoney(1000000)"
              >기부 하기(1,000,000원)</label
            >
          </div>
        </div>
      </div>
    </div>

    <!-- 모달입니다. 모달은 임시로 적용하지 않습니다. -->
    <!-- <input type="checkbox" id="feed-modal" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box">
        <h3 class="font-bold text-lg">고양이 비누에게 먹이를 줍니다</h3>
        <p class="py-4">
          당신의 지갑에서 1억 원(₩ 100,000,000)이 빠져 나갔습니다!
        </p>
        <div class="modal-action">
          <label for="feed-modal" class="btn">사료값 벌러가기</label>
        </div>
      </div>
    </div> -->

    <!-- 여기부터 푸터입니다 -->
    <footer class="footer footer-center p-10 bg-secondary text-primary-content">
      <div>
        <img src="./img/oldman.jpg" width="64" alt="oldman" />
        <p class="font-bold">Movie List</p>
        <p>Copyright © 2022 - All right reserved by 라떼엔</p>
      </div>
      <div>
        <div class="grid grid-flow-col gap-4">
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
              ></path></svg
          ></a>
          <a
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              class="fill-current"
            >
              <path
                d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
              ></path></svg
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
